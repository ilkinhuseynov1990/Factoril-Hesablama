<!DOCTYPE html>

<head>

<body>
    <script>
        /*
            Bu code bloku factorial hesablamaq ucun yazilmisdir 
        */
        function factorial(number) {
            var fac = 0;
            var index = number;
            if (number <= 0) {
                fac = 1;
                return fac;
            } else {
                fac = index;
                for (var i = 1; i < number; i++) {
                    fac *= (index - i);
                }
            }
            return fac;
        }
        console.log(factorial(5))
    </script>
</body>

</html>
